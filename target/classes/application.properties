# forex_api.apikey = xxx
# apikey given on apikey=docker-compose up command line as follows:
# apikey=xxx run_max_hours=1 docker-compose up
server.port=8080
#spring.h2.console.enabled=true
logging.file = /var/tmp/mylog.log
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/forex_db
# spring.datasource.url=jdbc:postgresql://db:5432/forex_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
